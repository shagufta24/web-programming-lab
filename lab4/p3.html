<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <title>Check if numbers are in increasing order</title>
    <script>
      function number_order() {
        n1 = parseInt(document.getElementById("n1").value);
        n2 = parseInt(document.getElementById("n2").value);
        n3 = parseInt(document.getElementById("n3").value);
        console.log(n1, n2, n3);
        if (n2 > n1 && n3 > n2)
          document.getElementById("result").innerHTML = "Strict Mode";
        else if (n3 > n2 || n2 > n1)
          document.getElementById("result").innerHTML = "Soft Mode";
        else document.getElementById("result").innerHTML = "Neither";
      }
    </script>
  </head>
  <body>
    <form>
      Number 1 : <input type="text" id="n1" /><br />
      Number 2 : <input type="text" id="n2" /><br />
      Number 3 : <input type="text" id="n3" /><br />
      <br />
      <input
        type="button"
        onClick="number_order()"
        value="Check increasing order"
      />
      <br />The Result is : <br />
      <span id="result"></span>
    </form>
  </body>
</html>
